name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]   # or whatever branch you want to trigger on

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repo
      - uses: actions/checkout@v3
        with:
          submodules: true   # important if your theme is a submodule
          fetch-depth: 0

      # Step 2: Setup Hugo (this is the part you asked about)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      # Step 3: Build your site
      - name: Build
        run: hugo --minify

      # Step 4: Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
