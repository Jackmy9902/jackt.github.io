              Supported the Technical Communications team by:

              - Using AI to review more than 800 support logs to find common questions.
              - Creating technical presentations to communicate research to company.
              - Drafting, formatting, and editing content for online help topics  
              - Creating and implementing in-product WalkMe guides
              - Working with team to improve user design and experience
              - Collaborated with team members to conduct a trial and evaluation of a new CCMS and authoring tool, giving opinions and recommendations

